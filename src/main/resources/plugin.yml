name: UHC_Zelda
version: '1.0-SNAPSHOT'
main: org.thony3ds.uHC_Zelda.UHC_Zelda
api-version: '1.16'
commands:
  uz_start:
    description: Lance une partie
    usage: /uz_start
    permission: uhc.op
  uz_class:
    description: Choisi ta classe !
    usage: /uz_class
  uz_team:
    description: Choisi ta team !
    usage: /uz_team
  uz_get_item:
    description: OP cmd to get an item
    usage: /uz_get_item
    permission: uhc.op

permissions:
  uhc.op:
    description: permission level op
    default: op

depend:
  - WorldEdit
  - TerraformGenerator